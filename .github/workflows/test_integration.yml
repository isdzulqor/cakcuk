name: Test Integration

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f docker-compose.test.yaml up -d
      - name: Set up Go 1.14.3
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.3
      - name: Check Cakcuk readiness
        timeout-minutes: 3
        run: |
          go run cmd/healthcheck/main.go --retry=5
      - name: Test
        run: go test -v ./...