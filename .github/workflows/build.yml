name: Build GO

on:
  pull_request:
    paths-ignore:
      - "playground-ui/**"
    branches: [master]
  push:
    paths-ignore:
      - "playground-ui/**"
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Go 1.20
        uses: actions/setup-go@v4
      - name: Build Cakcuk Main
        run: go build cmd/main.go
